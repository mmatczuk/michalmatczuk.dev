{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
{{ .Content }}
<div class="posts-list">
{{ range sort .Data.Pages "Date" "desc" }}
    {{ if not .Params.private }}
        <div class="post">
            <p>
                <div class="date">{{ .PublishDate.Format "Jan. 2, 2006" }}</div>    
                <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
            </p>
        </div>
    {{ end }}
{{ end }}
</div>

{{ end }}
